{% set package_name = "git@github.com:pcdshub/pygrafana.git" %}
{% set import_name = "pygrafana" %}
{% set version = load_file_regex(load_file=os.path.join(import_name, "_version.py"), regex_pattern=".*version = '(\S+)'").group(1) %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.9

test:
  imports:
    - {{ import_name }}
  requires:
    - pytest

about:
  home: https://github.com/pcdshub/git@github.com:pcdshub/pygrafana.git
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  summary: python CLI for interacting with grafana webserver.
